{% extends "layout.html" %}

{% block title %}
    change password
{% endblock %}

{% block main %}
    <form action="/change_pass" method="post">
        <div class="form-group">
            <input required class="form-control" name="password" placeholder="Old password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="password1" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input required class="form-control" name="password2" placeholder="Confirm new password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
